<script>
    function signUpMethod() {
        const login = document.getElementById('login');
        const signup = document.getElementById('signup');
        const loginHTML = `<div class="login-form__header">
                        <h2>Log in</h2>
                    </div>
                    <div class="login-form__main">
                        <form>
                            <div class="input-field">
                                <p>Email</p>
                                <input type="email" class="input-field__input" placeholder="example@example.com" />
                            </div>
                            <div class="input-field">
                                <p>Password</p>
                                <input type="password" class="input-field__input" />
                            </div>
                            <p class="sign-button">Sign in</p>
                        </form>
                    </div>`;
        const selectedMethod = document.querySelector('.selectedMethod');
        selectedMethod.innerHTML = loginHTML;
        login.classList.add('login-method__item-selected');
        signup.classList.remove('login-method__item-selected');
    }

    function loginMethod() {
        const login = document.getElementById('login');
        const signup = document.getElementById('signup');
        const signupHTML = `<div class="login-form__header">
                    <h2>Sing up</h2>
                </div>
                <div class="login-form__main">
                    <form>
                        <div class="input-field">
                            <p>Email</p>
                            <input type="email" class="input-field__input" placeholder="example@example.com" />
                        </div>
                        <div class="input-field">
                            <p>Password</p>
                            <input type="password" class="input-field__input" />
                        </div>
                        <div class="input-field">
                            <p>Repeat password</p>
                            <input type="password" class="input-field__input-repeat" />
                        </div>
                        <p class="sign-button">Sign up</p>
                    </form>
                </div>`;
        const selectedMethod = document.querySelector('.selectedMethod');
        selectedMethod.innerHTML = signupHTML;
        login.classList.remove('login-method__item-selected');
        signup.classList.add('login-method__item-selected');
    }
</script>
